<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>四則演算</title>
  <style>
    body { font-family: sans-serif; margin: 2em; }
    input, select { margin: 0.5em; padding: 0.5em; }
  </style>
</head>
<body>
  <h1>四則演算機</h1>
  <input type="number" id="num1" placeholder="数値1">
  <select id="operator">
    <option value="+">＋</option>
    <option value="-">−</option>
    <option value="*">×</option>
    <option value="/">÷</option>
  </select>
  <input type="number" id="num2" placeholder="数値2">
  <button onclick="calculate()">計算</button>
  <p id="result">結果：--</p>

  <script>
    function calculate() {
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);
      const operator = document.getElementById("operator").value;
      let result;

      if (isNaN(num1) || isNaN(num2)) {
        result = "数値を入力してください";
      } else {
        switch (operator) {
          case "+": result = num1 + num2; break;
          case "-": result = num1 - num2; break;
          case "*": result = num1 * num2; break;
          case "/":
            result = num2 !== 0 ? (num1 / num2) : "0で割れません";
            break;
        }
      }
      document.getElementById("result").innerText = "結果：" + result;
    }
  </script>
</body>
</html>
